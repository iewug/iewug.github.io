    <body>
        <h1 id="heading1">heading 1</h1>
        <p>
            <em>main</em> paragraph <!--em: emphasis-->
        </p>
        <blockquote>
            asdsa<br><!--br: break-->
            sadsaddas<br>
        </blockquote><!--blockquote: 块引用-->
        <h2>heading 2</h2>
        <p>
            tomatoeater said, <q>this is paragraph2</q><!--q: 内联的引用-->
        </p>
        <ol>
            <li>qwe,</li><!--li: list item-->
            <li>rty,</li>
            <li>uio</li>
        </ol><!--ol: ordered list-->
        <ul>
            <li>qwe,</li>
            <li>rty,</li>
            <li>uio</li>
        </ul><!--ul: unordered list-->
        <h1>character entity</h1>
        <p>
            &lt;&gt;&#208;&epsilon;&tau;&amp;
        </p>
        <h1>超链接</h1>
        <p>
            这是一个超链接<a target="_blank" href="https://www.baidu.com" title="go to Baidu">Baidu</a> <br>    
            <!--没有taget新窗口会覆盖原窗口，若不是_blank新窗口会覆盖之前的新窗口--> 
            这是一个页内的超链接
            <a href="#heading1">go to heading 1</a>
